<!DOCTYPE>
<html>

  <head>

    <title>Pat's Salmon Cookies Sales</title>
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css1/style.css">
    <h1>Pat's Salmon Cookie Sales</h1>
    <img id="salmon" src="salmon.png" alt="Salmon">
  </head>
  
  <body>
    <table id="storetable"></table>
    <form id="storeForm">
      <fieldset>
        <legend>Add A New Store</legend>
        <label for="location">Location:</label>
        <input type="text" name="location">
        <label for="minCus">Minimum Hourly Customers:</label>
        <input type="number" name="minCus">
        <label for="maxCus">Maximum Hourly Customers:</label>
        <input type="number" name="maxCus">
        <label for="avgCookieSold">Average Cookies Sold Per Customer:</label>
        <input type="number" step="any"name="avgCookieSold">
        <button>Add a Store</button>
      </fieldset>
    </form>
      <script src="js/app.js"></script>
    </main>
  </body>


</html>






</!DOCTYPE>
